<f:form.errors>
	<div class="error">
		<strong><f:translate key="error_{error.code}" default="[{error.code}] {error.message}" /></strong>
		<f:if condition="{error.propertyName}">
			<ul>
				<f:for each="{error.errors}" as="errorDetail">
					<li><f:translate key="error_{errorDetail.propertyName}{errorDetail.code}" default="[{errorDetail.propertyName}{errorDetail.code}] {errorDetail.message}" /></li>
				</f:for>

			</ul>
		</f:if>
	</div>
</f:form.errors>
