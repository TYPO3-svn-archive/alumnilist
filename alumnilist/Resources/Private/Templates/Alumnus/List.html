<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{settings.parameters.year}">
		<f:else>
			<f:render partial="Alumnus/Filter" arguments="{year: year, search: search, years: years}" />
		</f:else>
	</f:if>
	<p class="bodytext">
		<f:count>{alumni}</f:count> Ehemalige gefunden.
	</p>
	<f:widget.paginate objects="{alumni}" as="paginatedAlumni" configuration="{itemsPerPage: 30}">
		<f:render partial="Alumnus/List" arguments="{alumni: paginatedAlumni}" />
	</f:widget.paginate>
</f:section>
