<f:layout name="Default" />

<f:section name="main">

	<ul>
		<f:for each="{years}" as="year">
			<li>
			<f:if condition="{year.page}">
				<f:then>
					<f:link.page pageUid="{year.page}">{year.year}</f:link.page>
				</f:then>
				<f:else>
					<f:link.page pageUid="{settings.pages.genericYear}">{year.year}</f:link.page>
				</f:else>
			</f:if>
			</li>
		</f:for>
	</ul>

</f:section>
